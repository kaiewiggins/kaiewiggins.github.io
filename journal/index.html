          <div class="well">
	<ul class="posts">
	  {% for post in site.posts %}
	    	<a href="{{ post.url }}" title="{{ post.title }}"><h4>{{ post.title }}</h4></a>
	    	<span><h6><small></small>{{ post.date | date_to_string }}</small></h6></span>
	    	<h5>{{post.content}}</h5>
	    	</ul><br>
	  {% endfor %}
	  </div><!--end well-->
