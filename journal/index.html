---
layout: default
title: kaie.Journal
---
<div class="panel panel-fluid">
<div class="panel-body">
 <div class="section">
 	<h1 class="text-center">Journal</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    	<a href="{{ post.url }}" title="{{ post.title }}"><h4>{{ post.title }}</h4></a>
	    	<span><p><small>{{ post.date | date_to_string }}</small></p></span>
	    	<p><small>{{post.content}}</small></p><hr>
	  {% endfor %}
	    	</ul>
	  </div><!--end section-->
	  </div>
	  </div>
