---
layout: default
---

<div class="panel panel-fluid">
    <article style="margin: 50px 30px 50px 30px;">
        <h1 style="text-align:left;">{{ page.title }}</h1>
	 	<div class="row">
<div class="col-sm-9">
	<!--main content of posts-->
<p><strong>Author Bookings with K.A. Wiggins</strong></p>
	<p class="meta">{{ page.date | date_to_string }}</p>
	<hr>
<div class="post">
  {{ content }}
	</div>
</div><!--close first col-->
<div class="col-sm-3">
<!--lookup linklist of posts-->
	<h3>Post Index</h3>
	<ul class="posts">
	  {% for post in site.categories.bkgs %}
	    	<p><font size=2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	    	 | <span><small>{{ post.date | date_to_string }}</small></span></font></p>
	  {% endfor %}
</ul>
	</div><!--close second col-->
</div><!--end row-->
    </article>
</div><!--end panel -->
