---
layout: default
---

<div class="panel panel-fluid">
    <div class="section">
        <h1>{{ page.title }}</h1>
	 	<div class="row">
<div class="col-sm-9">
	<!--main content of posts-->
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
  {{ content }}
</div>
</div><!--close first col-->
<div class="col-sm-3">
	<!--social sharing buttons-->
<div class="share-page">
    Share this on 
     <a target="_blank" href="https://twitter.com/intent/tweet?source={{page.url}}&text={{page.title}}:{{page.url}}&via=kaiedesign rel="nofollow" title="Share on Twitter""><button><i class="fa fa-twitter"></i></button></a>
 <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}&title={{page.title}}" rel="nofollow"  title="Share on Facebook"><button><i class="fa fa-facebook"></i></button></a>
 <a target="_blank" href="https://www.instagram.com/kaiedesign/"><button><i class="fa fa-instagram"></i></button></a>
 <a target="_blank" href="http://www.tumblr.com/share?v=3&u={{page.url}}&t={{page.title}}&s=" title="Post to Tumblr"><button><i class="fa fa-tumblr"></i></button></a>
 <a target="_blank" href="https://plus.google.com/share?url={{page.url}}" rel="nofollow"  title="Share on Google+"><button><i class="fa fa-google-plus"></i></button></a>
 <a target="_blank" href="http://pinterest.com/pin/create/button/?url={{page.url}}" rel="nofollow"  title="Share on Google+"><button><i class="fa fa-pinterest"></i></button></a>
 <a target="_blank" href="mailto:?subject={{page.title}}:%20{{page.url}}" rel="nofollow"  title="Email"><button><i class="fa fa-envelope"></i></button></a>

	<!--lookup linklist of posts-->
	<h3>Post Index</h3>
	<ul class="posts">
	  {% for post in site.posts %}
	    	<p><font size=2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	    	 | <span><small>{{ post.date | date_to_string }}</small></span></font></p>
	  {% endfor %}
</ul>
</div>


	</div><!--close second col-->
</div><!--end row-->
    </div><!--end title section 1 -->
    </div><!--end panel 1 -->
