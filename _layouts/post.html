---
layout: default
---

<div class="panel panel-fluid">
    <div class="section">
        <h1>{{ page.title }}</h1>
	 	<div class="row">
<div class="col-sm-9">
	<!--main content of posts-->
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
  {{ content }}
</div>
</div><!--close first col-->
<div class="col-sm-3">
	<!--social sharing buttons-->
<div class="share-page">
    Share this on 
     <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_kaiedesign }}&related={{ site.twitter_kaiedesign }}" rel="nofollow" title="Share on Twitter""><button><i class="fa fa-twitter"></i></button></a>
 <a target="_blank" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow"  title="Share on Facebook"><button><i class="fa fa-facebook"></i></button></a>
 <a target="_blank" href="https://www.instagram.com/kaiedesign/"><button><i class="fa fa-instagram"></i></button></a>
 <a target="_blank" href="https://embed.tumblr.com/share"><button><i class="fa fa-tumblr"></i></button></a>
<script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>

<ul class="share-buttons">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkaie.space&t=kaieSpace" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-2x"></i></a></li>
  <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fkaie.space&text=kaieSpace:%20http%3A%2F%2Fkaie.space&via=kaiedesign" target="_blank" title="Tweet"><i class="fa fa-twitter-square fa-2x"></i></a></li>
  <li><a href="https://plus.google.com/share?url=http%3A%2F%2Fkaie.space" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-2x"></i></a></li>
  <li><a href="http://www.tumblr.com/share?v=3&u=http%3A%2F%2Fkaie.space&t=kaieSpace&s=" target="_blank" title="Post to Tumblr"><i class="fa fa-tumblr-square fa-2x"></i></a></li>
  <li><a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fkaie.space&description=Adventures%20in%20writing%2C%20publishing%2C%20and%20exploring" target="_blank" title="Pin it"><i class="fa fa-pinterest-square fa-2x"></i></a></li>
  <li><a href="mailto:?subject=kaieSpace&body=Adventures%20in%20writing%2C%20publishing%2C%20and%20exploring:%20http%3A%2F%2Fkaie.space" target="_blank" title="Email"><i class="fa fa-envelope-square fa-2x"></i></a></li>
</ul>
	<!--lookup linklist of posts-->
	<h3>Post Index</h3>
	<ul class="posts">
	  {% for post in site.posts %}
	    	<p><font size=2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	    	 | <span><small>{{ post.date | date_to_string }}</small></span></font></p>
	  {% endfor %}
</ul>
</div>


	</div><!--close second col-->
</div><!--end row-->
    </div><!--end title section 1 -->
    </div><!--end panel 1 -->
